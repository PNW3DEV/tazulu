<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="msapplication-tap-highlight" content="no">
		<title>Tazulu</title>
		<link href="/css/reset.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/css/layout.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/css/flexbox.css" media="all" rel="stylesheet" type="text/css" />

		<link href="/css/panes.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/css/theme.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/lib/mdi/css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />

		<link href="https://fonts.googleapis.com/css?family=Raleway:700|Roboto:300,300i,400,400i,700,900" rel="stylesheet">

		<script type="riot/tag" src="/ui/ui-select.html"></script>
		<!-- App Modules !-->
		<script src="/js/panes.js"></script>
		<script src="/js/routes.js"></script>
		<!-- App Mount !-->
		<script>
			riot.compile(function() { var tags = riot.mount('#appMount','ui-panes');riot.route.start(true); });
